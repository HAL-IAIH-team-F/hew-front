name: cd

on:
  push:
    branches:
      - "develop"

jobs:
  cd:
    runs-on: ubuntu-latest
    env:
      preDockerBuildCmd: ""
      repository: HAL-IAIH-team-F/k8s-hew
      manifestFile: ./hew-dev/front.yml
      dockerFile: Dockerfile
      harborUser: robot$test
      dockerArg: apiUrl=https://icha-api.kigawa.net
      name: hew-front

    steps:
      # checkout
      - uses: actions/checkout@v4

      - name: preBuild
        if: ${{ env.preDockerBuildCmd }}
        run: ${{ env.preDockerBuildCmd }}

      # docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: harbor.kigawa.net
          username: ${{ env.harborUser }}
          password: ${{ secrets.HARBOR_PASS }}

#      - name: Build and push
#        uses: docker/build-push-action@v6
#        with:
#          push: true
#          tags:
#            harbor.kigawa.net/private/${{ env.name }}:${{ github.ref_name }}-${{ github.run_number }}
#          file: ${{ env.dockerFile }}
#          build-args: ${{ env.dockerArg }}
#          cache-from: type=gha
#          cache-to: type=gha,mode=max
      - name: Build and Push
        run: |
          docker buildx build -f ${{ env.dockerFile }} --build-arg ${{ env.dockerArg }} \
          --push -t harbor.kigawa.net/private/${{ env.name }}:${{ github.ref_name }}-${{ github.run_number }}

      # argo
      - name: checkout manifest repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.repository }}
          ref: main
          token: ${{ secrets.GIT_TOKEN }}

      - name: Update YAML File
        run: |
          yq -i '.spec.template.spec.containers[0].image = "harbor.kigawa.net/private/${{ env.name }}:${{ github.ref_name }}-${{ github.run_number }}"' \
          ${{ env.manifestFile }}

      - name: push
        run: |
          git config user.name githubActions
          git config user.email bot@kigawa.net
          git add .
          git commit --author=. -m "update rev"
          git push
