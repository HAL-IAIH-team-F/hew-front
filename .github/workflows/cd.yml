name: cd

on:
  push:
    branches:
      - "develop"

jobs:
  cd:
    runs-on: ubuntu-latest
    env:
      preDockerBuildCmd: ""
      repository: HAL-IAIH-team-F/k8s-hew
      manifestFile: ./hew-dev/front.yml
      dockerFile: Dockerfile
      harborUser: robot$test
      dockerArg: --build-arg apiUrl=https://icha-api.kigawa.net
      name: hew-front

    steps:
      # checkout
      - uses: actions/checkout@v4

      - name: preBuild
        if: ${{ env.preDockerBuildCmd }}
        run: ${{ env.preDockerBuildCmd }}

      # docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: harbor.kigawa.net
          username: ${{ env.harborUser }}
          password: ${{ secrets.HARBOR_PASS }}

      - name: BuildAndPushImageOnHarbor
        run: |
          docker build -t harbor.kigawa.net/private/${{ env.name }}:${{ github.ref_name }}-${{ github.sha }} \
           -f ${{ env.dockerFile }} \
          ${{ env.dockerArg }} \
          ./ 
          docker push harbor.kigawa.net/private/${{ env.name }}:${{ github.ref_name }}-${{ github.sha }}

      # argo
      - name: checkout manifest repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.repository }}
          ref: main
          token: ${{ secrets.GIT_TOKEN }}

      - name: Update YAML File
        run: |
          yq -i '.spec.template.spec.containers[0].image = "harbor.kigawa.net/private/${{ env.name }}:${{ github.ref_name }}-${{ github.run_number }}"' \
          ${{ env.manifestFile }}

      - name: push
        run: |
          git config user.name githubActions
          git config user.email bot@kigawa.net
          git add .
          git commit --author=. -m "update rev"
          git push
